<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>EPUB ë¯¸ë¦¬ë³´ê¸°</title>
    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --accent: #22c55e;
        --accent2: #60a5fa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: padding 0.3s ease;
      }

      body.fullscreen {
        padding: 0;
        overflow: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        transition: all 0.3s ease;
      }

      .container.fullscreen {
        max-width: none;
        margin: 0;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .header {
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .header.fullscreen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        margin-bottom: 0;
        transform: translateY(0); /* ê¸°ë³¸ì ìœ¼ë¡œ ë³´ì´ë„ë¡ ë³€ê²½ */
        transition: transform 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header.fullscreen.hidden {
        transform: translateY(-100%); /* ìˆ¨ê¸¸ ë•Œë§Œ ìœ„ë¡œ ì´ë™ */
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }

      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: var(--accent);
        color: #052e13;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }

      .btn.secondary {
        background: #0b1220;
        color: var(--text);
        border-color: #1f2937;
      }

      .btn.secondary:hover {
        background: #1f2937;
        box-shadow: 0 4px 12px rgba(31, 41, 55, 0.3);
      }

      .btn.active {
        background: var(--accent2);
        color: #0c4a6e;
      }

      .speed-control {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #0b1220;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #1f2937;
      }

      .speed-slider {
        width: 100px;
      }

      .speed-display {
        min-width: 40px;
        font-size: 12px;
        color: var(--muted);
      }

      select {
        padding: 8px 12px;
        background: #0b1220;
        color: var(--text);
        border: 1px solid #1f2937;
        border-radius: 8px;
        outline: none;
        max-width: 200px;
      }

      select:focus {
        border-color: var(--accent2);
      }

      #viewer-container {
        position: relative;
        transition: all 0.3s ease;
      }

      #viewer-container.fullscreen {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }

      #viewer {
        width: 100%;
        height: 600px;
        min-height: 400px;
        border: 2px solid var(--accent);
        border-radius: 12px;
        background: #ffffff;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
      }

      #viewer.fullscreen {
        height: 100vh;
        border: none;
        border-radius: 0;
      }

      .auto-slide-indicator {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(34, 197, 94, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 50;
        pointer-events: none;
      }

      .auto-slide-indicator.active {
        opacity: 1;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.1); }
        100% { transform: translateY(-50%) scale(1); }
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background: var(--accent);
        transition: width 0.3s ease;
        z-index: 60;
        border-radius: 0 0 12px 12px;
      }

      .progress-bar.fullscreen {
        border-radius: 0;
      }

      .meta-info {
        color: var(--muted);
        font-size: 14px;
        margin-top: 10px;
      }

      .error {
        margin-top: 10px;
        padding: 15px;
        background: #1f0b0b;
        color: #fecaca;
        border: 1px solid #7f1d1d;
        border-radius: 8px;
      }

      /* í’€ìŠ¤í¬ë¦°ì—ì„œ ë§ˆìš°ìŠ¤ ì›€ì§ì„ìœ¼ë¡œ ì»¨íŠ¸ë¡¤ í‘œì‹œ */
      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        cursor: none;
        display: none;
      }

      .fullscreen-overlay.active {
        display: block;
      }

      /* ì „ì²´í™”ë©´ ì•Œë¦¼ ë©”ì‹œì§€ */
      .fullscreen-hint {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(34, 197, 94, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 1001;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .fullscreen-hint.show {
        opacity: 1;
      }

      /* ì „ì²´í™”ë©´ì—ì„œ ìƒë‹¨ ì˜ì—­ì— ë§ˆìš°ìŠ¤ ì˜¬ë¦´ ë•Œ ì‹œê°ì  íŒíŠ¸ */
      .fullscreen-trigger-zone {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px; /* ë†’ì´ ì¦ê°€ */
        z-index: 999;
        background: linear-gradient(to bottom, rgba(15, 23, 42, 0.3), rgba(15, 23, 42, 0.1), transparent);
        display: none;
        pointer-events: all; /* ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ í™œì„±í™” */
        cursor: pointer;
      }

      .fullscreen-trigger-zone.active {
        display: block;
      }

      /* ì „ì²´í™”ë©´ì—ì„œ ë” ë„“ì€ ìƒë‹¨ ê°ì§€ ì˜ì—­ */
      .fullscreen-mouse-detector {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 120px;
        z-index: 998;
        pointer-events: all;
        display: none;
        background: transparent;
      }

      .fullscreen-mouse-detector.active {
        display: block;
      }
      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .btn {
          text-align: center;
          justify-content: center;
        }

        .speed-control {
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>

      <div id="viewer-container">

    <div class="fullscreen-overlay" id="fullscreenOverlay"></div>

    <div class="fullscreen-trigger-zone" id="fullscreenTriggerZone"></div>

    <!-- jszip (epub.js í•„ìˆ˜) -->

    <!-- epub.js -->

    <script>
      class EnhancedEpubViewer {
        constructor() {
          this.book = null;
          this.rendition = null;
          this.isFullscreen = false;
          this.isAutoSlide = false;
          this.autoSlideInterval = null;
          this.slideSpeed = 3000;
          this.currentLocation = null;
          this.totalPages = 0;
          this.currentPage = 0;
          this.hideControlsTimeout = null;
          
          this.initElements();
          this.initBook();
          this.bindEvents();
        }

        initElements() {
          this.container = document.getElementById('container');
          this.header = document.getElementById('header');
          this.viewerContainer = document.getElementById('viewer-container');
          this.viewer = document.getElementById('viewer');
          this.fullscreenBtn = document.getElementById('fullscreenBtn');
          this.autoSlideBtn = document.getElementById('autoSlideBtn');
          this.speedSlider = document.getElementById('speedSlider');
          this.speedDisplay = document.getElementById('speedDisplay');
          this.prevBtn = document.getElementById('prev');
          this.nextBtn = document.getElementById('next');
          this.tocSel = document.getElementById('toc');
          this.downloadA = document.getElementById('download');
          this.meta = document.getElementById('meta');
          this.msg = document.getElementById('msg');
          this.autoSlideIndicator = document.getElementById('autoSlideIndicator');
          this.progressBar = document.getElementById('progressBar');
          this.fullscreenOverlay = document.getElementById('fullscreenOverlay');
          this.fullscreenHint = document.getElementById('fullscreenHint');
          this.fullscreenTriggerZone = document.getElementById('fullscreenTriggerZone');
          this.fullscreenMouseDetector = document.getElementById('fullscreenMouseDetector');
        }

        initBook() {
          console.log("âœ… Enhanced viewer.html ì‹¤í–‰ ì‹œì‘");

          const p = new URLSearchParams(location.search);
          let bookUrl = p.get("book");
          console.log("ğŸ“Œ raw book param =", bookUrl);

          if (!bookUrl) {
            this.showError("ì˜ˆ: viewer.html?book=epub/test.epub");
            return;
          }

          // ê²½ë¡œ ë³´ì •
          bookUrl = bookUrl.replace(/^\//, "");
          console.log("ğŸ“Œ ìµœì¢… bookUrl =", bookUrl);

          this.downloadA.href = bookUrl;

          try {
            console.log("ğŸ“Œ ePub ì´ˆê¸°í™” ì‹œë„:", bookUrl);
            this.book = ePub(bookUrl);

            this.rendition = this.book.renderTo("viewer", {
              width: "100%",
              height: "100%",
              spread: "never" // ë‹¨ì¼ í˜ì´ì§€ ëª¨ë“œ
            });

            this.rendition.display().then(() => {
              console.log("âœ… rendition.display() ì„±ê³µ");
              this.initThemes();
              this.initNavigation();
              this.initMetadata();
              this.updateProgress();
            });

            // í˜ì´ì§€ ë³€ê²½ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            this.rendition.on("relocated", (location) => {
              this.currentLocation = location;
              this.updateProgress();
            });

          } catch (e) {
            this.showError("ë¯¸ë¦¬ë³´ê¸° ì˜¤ë¥˜: " + (e.message || e));
          }
        }

        initThemes() {
          // ë¼ì´íŠ¸ í…Œë§ˆ ê³ ì •
          this.rendition.themes.register("light", {
            body: {
              color: "#000000 !important",
              background: "#ffffff !important",
              "font-family": "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important"
            },
            "p, h1, h2, h3, h4, h5, h6": { 
              color: "#000000 !important",
              "line-height": "1.6 !important"
            },
            a: { color: "#1d4ed8 !important" },
          });
          this.rendition.themes.select("light");
        }

        initNavigation() {
          this.book.loaded.navigation.then((toc) => {
            this.tocSel.innerHTML = "";
            (toc.toc || []).forEach((ch) => {
              const opt = document.createElement("option");
              opt.value = ch.href;
              opt.textContent = ch.label;
              this.tocSel.appendChild(opt);
            });
            
            this.tocSel.addEventListener("change", () => {
              if (this.tocSel.value) {
                this.rendition.display(this.tocSel.value);
              }
            });
          });
        }

        initMetadata() {
          this.book.loaded.metadata.then((m) => {
            const bits = [];
            if (m.title) bits.push(m.title);
            if (m.creator) bits.push(m.creator);
            if (m.publisher) bits.push(m.publisher);
            if (bits.length) {
              this.meta.textContent = "ğŸ“– " + bits.join(" Â· ");
            }
          });
        }

        bindEvents() {
          // ì „ì²´í™”ë©´ í† ê¸€
          this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
          
          // ìë™ìŠ¬ë¼ì´ë“œ í† ê¸€
          this.autoSlideBtn.addEventListener('click', () => this.toggleAutoSlide());
          
          // ì†ë„ ì¡°ì ˆ
          this.speedSlider.addEventListener('input', (e) => {
            this.slideSpeed = parseInt(e.target.value);
            this.speedDisplay.textContent = `${this.slideSpeed / 1000}ì´ˆ`;
            if (this.isAutoSlide) {
              this.stopAutoSlide();
              this.startAutoSlide();
            }
          });
          
          // í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜
          this.prevBtn.addEventListener('click', () => this.prevPage());
          this.nextBtn.addEventListener('click', () => this.nextPage());
          
          // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
          document.addEventListener('keydown', (e) => {
            switch(e.key) {
              case 'ArrowLeft':
                e.preventDefault();
                this.prevPage();
                break;
              case 'ArrowRight':
                e.preventDefault();
                this.nextPage();
                break;
              case 'f':
              case 'F':
                e.preventDefault();
                this.toggleFullscreen();
                break;
              case ' ':
                e.preventDefault();
                this.toggleAutoSlide();
                break;
              case 'Escape':
                if (this.isFullscreen) {
                  e.preventDefault();
                  this.toggleFullscreen();
                }
                break;
            }
          });

          // í’€ìŠ¤í¬ë¦°ì—ì„œ ë§ˆìš°ìŠ¤ ì›€ì§ì„ìœ¼ë¡œ ì»¨íŠ¸ë¡¤ í‘œì‹œ/ìˆ¨ê¹€
          document.addEventListener('mousemove', (e) => {
            if (this.isFullscreen) {
              // í™”ë©´ ìƒë‹¨ 120px ì˜ì—­ì—ì„œ ì»¨íŠ¸ë¡¤ í‘œì‹œ
              if (e.clientY <= 120) {
                this.showControls();
              }
            }
          });

          // ì „ì²´í™”ë©´ ìƒë‹¨ ê°ì§€ ì˜ì—­ì— ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
          this.fullscreenMouseDetector.addEventListener('mouseenter', () => {
            if (this.isFullscreen) {
              this.showControls();
            }
          });

          this.fullscreenTriggerZone.addEventListener('click', () => {
            if (this.isFullscreen) {
              this.showControls();
            }
          });

          // ì „ì²´í™”ë©´ì—ì„œ í´ë¦­ìœ¼ë¡œë„ ì»¨íŠ¸ë¡¤ í† ê¸€
          this.fullscreenOverlay.addEventListener('click', (e) => {
            if (this.header.classList.contains('hidden')) {
              this.showControls();
            } else {
              this.hideControls();
            }
          });
        }

        toggleFullscreen() {
          this.isFullscreen = !this.isFullscreen;
          
          if (this.isFullscreen) {
            this.applyCssFullscreen();
          } else {
            this.removeCssFullscreen();
          }
        }

        applyCssFullscreen() {
          document.body.classList.add('fullscreen');
          this.container.classList.add('fullscreen');
          this.header.classList.add('fullscreen');
          this.viewerContainer.classList.add('fullscreen');
          this.viewer.classList.add('fullscreen');
          this.progressBar.classList.add('fullscreen');
          this.fullscreenOverlay.classList.add('active');
          this.fullscreenTriggerZone.classList.add('active');
          this.fullscreenMouseDetector.classList.add('active');
          
          this.fullscreenBtn.textContent = 'ğŸ” ì¼ë°˜í™”ë©´';
          this.fullscreenBtn.classList.add('active');
          
          // ì „ì²´í™”ë©´ ì§„ì… ì‹œ íŒíŠ¸ ë©”ì‹œì§€ í‘œì‹œ
          this.showFullscreenHint();
          
          // ì „ì²´í™”ë©´ ì§„ì… ì‹œ ì»¨íŠ¸ë¡¤ì„ ì ì‹œ ë³´ì—¬ì£¼ê³  5ì´ˆ í›„ ìˆ¨ê¹€
          setTimeout(() => {
            this.hideControls();
          }, 5000);

          // ë·°ì–´ í¬ê¸° ì¬ì¡°ì •
          setTimeout(() => {
            if (this.rendition) {
              this.rendition.resize();
            }
          }, 300);
        }

        removeCssFullscreen() {
          document.body.classList.remove('fullscreen');
          this.container.classList.remove('fullscreen');
          this.header.classList.remove('fullscreen', 'hidden');
          this.viewerContainer.classList.remove('fullscreen');
          this.viewer.classList.remove('fullscreen');
          this.progressBar.classList.remove('fullscreen');
          this.fullscreenOverlay.classList.remove('active');
          this.fullscreenTriggerZone.classList.remove('active');
          this.fullscreenMouseDetector.classList.remove('active');
          
          this.fullscreenBtn.textContent = 'ğŸ” ì „ì²´í™”ë©´';
          this.fullscreenBtn.classList.remove('active');

          // ë·°ì–´ í¬ê¸° ì¬ì¡°ì •
          setTimeout(() => {
            if (this.rendition) {
              this.rendition.resize();
            }
          }, 300);
        }

        showFullscreenHint() {
          this.fullscreenHint.classList.add('show');
          setTimeout(() => {
            this.fullscreenHint.classList.remove('show');
          }, 4000);
        }

        toggleAutoSlide() {
          this.isAutoSlide = !this.isAutoSlide;
          
          if (this.isAutoSlide) {
            this.startAutoSlide();
            this.autoSlideBtn.textContent = 'â¸ï¸ ìŠ¬ë¼ì´ë“œ ì •ì§€';
            this.autoSlideBtn.classList.add('active');
            this.autoSlideIndicator.classList.add('active');
          } else {
            this.stopAutoSlide();
            this.autoSlideBtn.textContent = 'â¯ï¸ ìë™ìŠ¬ë¼ì´ë“œ';
            this.autoSlideBtn.classList.remove('active');
            this.autoSlideIndicator.classList.remove('active');
          }
        }

        startAutoSlide() {
          if (this.autoSlideInterval) {
            clearInterval(this.autoSlideInterval);
          }
          
          this.autoSlideInterval = setInterval(() => {
            console.log("ğŸ”„ ìë™ìŠ¬ë¼ì´ë“œ: í˜ì´ì§€ ì´ë™ ì‹œë„");
            
            if (!this.rendition) {
              console.log("âŒ renditionì´ ì—†ìŒ");
              return;
            }

            // í˜„ì¬ ìœ„ì¹˜ ì €ì¥
            const beforeLocation = this.rendition.currentLocation();
            console.log("ğŸ“ ì´ë™ ì „ ìœ„ì¹˜:", beforeLocation);

            // ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™ ì‹œë„
            this.rendition.next().then(() => {
              // ì´ë™ í›„ ìœ„ì¹˜ í™•ì¸
              setTimeout(() => {
                const afterLocation = this.rendition.currentLocation();
                console.log("ğŸ“ ì´ë™ í›„ ìœ„ì¹˜:", afterLocation);
                
                // ìœ„ì¹˜ê°€ ë³€í•˜ì§€ ì•Šì•˜ìœ¼ë©´ ë§ˆì§€ë§‰ í˜ì´ì§€
                const beforeCfi = beforeLocation && beforeLocation.start ? beforeLocation.start.cfi : null;
                const afterCfi = afterLocation && afterLocation.start ? afterLocation.start.cfi : null;
                
                console.log("ğŸ” CFI ë¹„êµ:", {before: beforeCfi, after: afterCfi});
                
                if (beforeCfi && afterCfi && beforeCfi === afterCfi) {
                  console.log("ğŸ”„ ë§ˆì§€ë§‰ í˜ì´ì§€ ê°ì§€! ì²« í˜ì´ì§€ë¡œ ì´ë™");
                  this.goToFirstPage();
                } else {
                  console.log("âœ… ì •ìƒì ìœ¼ë¡œ ë‹¤ìŒ í˜ì´ì§€ë¡œ ì´ë™");
                }
              }, 100);
              
            }).catch((error) => {
              console.error("âŒ next() ì˜¤ë¥˜:", error);
              this.goToFirstPage();
            });

          }, this.slideSpeed);
          
          console.log("ğŸ¬ ìë™ìŠ¬ë¼ì´ë“œ ì‹œì‘ë¨, ê°„ê²©:", this.slideSpeed + "ms");
        }

        goToFirstPage() {
          console.log("ğŸ  ì²« í˜ì´ì§€ë¡œ ì´ë™ ì‹œë„");
          
          // ì—¬ëŸ¬ ë°©ë²•ìœ¼ë¡œ ì²« í˜ì´ì§€ë¡œ ì´ë™ ì‹œë„
          try {
            // ë°©ë²• 1: spineì˜ ì²« ë²ˆì§¸ ì•„ì´í…œ

        prevPage() {

        nextPage() {

            const beforeLocation = this.rendition.currentLocation();
            
            this.rendition.next().then(() => {

              // ìˆ˜ë™ ì¡°ì‘ ì‹œ ìë™ìŠ¬ë¼ì´ë“œ íƒ€ì´ë¨¸ ë¦¬ì…‹

            }).catch((error) => {

              this.resetAutoSlideTimer();
