    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --muted: #94a3b8;
        --text: #e2e8f0;
        --accent: #22c55e;
        --accent2: #60a5fa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        transition: padding 0.3s ease;
      }

      body.fullscreen {
        padding: 0;
        overflow: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        transition: all 0.3s ease;
      }

      .container.fullscreen {
        max-width: none;
        margin: 0;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .header {
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .header.fullscreen {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        margin-bottom: 0;
        transform: translateY(0);
        transition: transform 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .header.fullscreen.hidden {
        transform: translateY(-100%);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }

      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: var(--accent);
        color: #052e13;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
      }

      .btn.secondary {
        background: #0b1220;
        color: var(--text);
        border-color: #1f2937;
      }

      .btn.secondary:hover {
        background: #1f2937;
        box-shadow: 0 4px 12px rgba(31, 41, 55, 0.3);
      }

      .btn.active {
        background: var(--accent2);
        color: #0c4a6e;
      }

      .speed-control {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #0b1220;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #1f2937;
      }

      .speed-slider {
        width: 100px;
      }

      .speed-display {
        min-width: 40px;
        font-size: 12px;
        color: var(--muted);
      }

      select {
        padding: 8px 12px;
        background: #0b1220;
        color: var(--text);
        border: 1px solid #1f2937;
        border-radius: 8px;
        outline: none;
        max-width: 200px;
      }

      select:focus {
        border-color: var(--accent2);
      }

      #viewer-container {
        position: relative;
        transition: all 0.3s ease;
        touch-action: pan-y;
        user-select: none;
      }

      #viewer-container.fullscreen {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
      }

      .drag-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999;
        pointer-events: auto;
        background: transparent;
        cursor: grab;
        display: none;
      }

      .drag-overlay.active {
        display: block;
      }

      .drag-overlay:active {
        cursor: grabbing;
      }

      #viewer {
        width: 100%;
        height: 600px;
        min-height: 400px;
        border: 2px solid var(--accent);
        border-radius: 12px;
        background: #ffffff;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
        touch-action: pan-y;
        user-select: none;
        z-index: 1;
      }

      #viewer.fullscreen {
        height: 100vh;
        border: none;
        border-radius: 0;
      }

      .auto-slide-indicator {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(34, 197, 94, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 50;
        pointer-events: none;
      }

      .auto-slide-indicator.active {
        opacity: 1;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translateY(-50%) scale(1);
        }
        50% {
          transform: translateY(-50%) scale(1.1);
        }
        100% {
          transform: translateY(-50%) scale(1);
        }
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        background: var(--accent);
        transition: width 0.3s ease;
        z-index: 60;
        border-radius: 0 0 12px 12px;
      }

      .progress-bar.fullscreen {
        border-radius: 0;
      }

      .meta-info {
        color: var(--muted);
        font-size: 14px;
        margin-top: 10px;
      }

      .error {
        margin-top: 10px;
        padding: 15px;
        background: #1f0b0b;
        color: #fecaca;
        border: 1px solid #7f1d1d;
        border-radius: 8px;
      }

      .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        cursor: none;
        display: none;
      }

      .fullscreen-overlay.active {
        display: block;
      }

      .fullscreen-hint {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(34, 197, 94, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 1001;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .fullscreen-hint.show {
        opacity: 1;
      }

      .fullscreen-trigger-zone {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 80px;
        z-index: 999;
        background: linear-gradient(
          to bottom,
          rgba(15, 23, 42, 0.3),
          rgba(15, 23, 42, 0.1),
          transparent
        );
        display: none;
        pointer-events: all;
        cursor: pointer;
      }

      .fullscreen-trigger-zone.active {
        display: block;
      }

      .fullscreen-mouse-detector {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 120px;
        z-index: 998;
        pointer-events: all;
        display: none;
        background: transparent;
      }

      .fullscreen-mouse-detector.active {
        display: block;
      }

      .swipe-indicator {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        color: var(--accent);
        opacity: 0;
        transition: opacity 0.2s ease;
        z-index: 50;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 50%;
      }

      .swipe-indicator.left {
        left: 20px;
      }

      .swipe-indicator.right {
        right: 20px;
      }

      .swipe-indicator.active {
        opacity: 1;
      }

      #viewer-container.dragging {
        cursor: grabbing;
        transition: transform 0.1s ease;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .btn {
          text-align: center;
          justify-content: center;
        }

        .speed-control {
          justify-content: space-between;
        }
      }
    </style>

    <script>
      class EnhancedEpubViewer {
        constructor() {
          this.book = null;
          this.rendition = null;
          this.isFullscreen = false;
          this.isAutoSlide = false;
          this.autoSlideInterval = null;
          this.slideSpeed = 3000;
          this.currentLocation = null;
          this.totalPages = 0;
          this.currentPage = 0;
          this.hideControlsTimeout = null;

          // í„°ì¹˜/ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
          this.isDragging = false;
          this.hasMoved = false;
          this.startX = 0;
          this.startY = 0;
          this.currentX = 0;
          this.currentY = 0;
          this.dragThreshold = 50;
          this.moveHandler = null;
          this.endHandler = null;

          this.initElements();
          this.initBook();
          this.bindEvents();
        }

        initElements() {
          this.container = document.getElementById("container");
          this.header = document.getElementById("header");
          this.viewerContainer = document.getElementById("viewer-container");
          this.viewer = document.getElementById("viewer");
          this.fullscreenBtn = document.getElementById("fullscreenBtn");
          this.autoSlideBtn = document.getElementById("autoSlideBtn");
          this.speedSlider = document.getElementById("speedSlider");
          this.speedDisplay = document.getElementById("speedDisplay");
          this.prevBtn = document.getElementById("prev");
          this.nextBtn = document.getElementById("next");
          this.tocSel = document.getElementById("toc");
          this.downloadA = document.getElementById("download");
          this.meta = document.getElementById("meta");
          this.msg = document.getElementById("msg");
          this.autoSlideIndicator =
            document.getElementById("autoSlideIndicator");
          this.progressBar = document.getElementById("progressBar");
          this.fullscreenOverlay = document.getElementById("fullscreenOverlay");
          this.fullscreenHint = document.getElementById("fullscreenHint");
          this.fullscreenTriggerZone = document.getElementById(
            "fullscreenTriggerZone"
          );
          this.fullscreenMouseDetector = document.getElementById(
            "fullscreenMouseDetector"
          );
          this.swipeIndicatorLeft =
            document.getElementById("swipeIndicatorLeft");
          this.swipeIndicatorRight = document.getElementById(
            "swipeIndicatorRight"
          );

          // ë“œë˜ê·¸ ì˜¤ë²„ë ˆì´ë¥¼ ë™ì ìœ¼ë¡œ ìƒì„±
          this.createDragOverlay();
        }

        createDragOverlay() {
          this.dragOverlay = document.createElement("div");
          this.dragOverlay.className = "drag-overlay";
          this.dragOverlay.id = "dragOverlay";
          this.viewerContainer.appendChild(this.dragOverlay);
          console.log("âœ… ë“œë˜ê·¸ ì˜¤ë²„ë ˆì´ ìƒì„±ë¨");
        }

        initBook() {
          console.log("âœ… Enhanced viewer.html ì‹¤í–‰ ì‹œì‘");

          const p = new URLSearchParams(location.search);
          let bookUrl = p.get("book");
          console.log("ğŸ“Œ raw book param =", bookUrl);

          if (!bookUrl) {
            this.showError("ì˜ˆ: viewer.html?book=epub/test.epub");
            return;
          }

          bookUrl = bookUrl.replace(/^\//, "");
          console.log("ğŸ“Œ ìµœì¢… bookUrl =", bookUrl);

          this.downloadA.href = bookUrl;

          try {
            console.log("ğŸ“Œ ePub ì´ˆê¸°í™” ì‹œë„:", bookUrl);
            this.book = ePub(bookUrl);

            this.rendition = this.book.renderTo("viewer", {
              width: "100%",
              height: "100%",
              spread: "never",
            });

            this.rendition.display().then(() => {
              console.log("âœ… rendition.display() ì„±ê³µ");
              this.initThemes();
              this.initNavigation();
              this.initMetadata();
              this.updateProgress();

              // epub ë¡œë”© ì™„ë£Œ í›„ ë“œë˜ê·¸ ì˜¤ë²„ë ˆì´ í™œì„±í™”
              setTimeout(() => {
                this.activateDragOverlay();
              }, 1000);
            });

            this.rendition.on("relocated", (location) => {
              this.currentLocation = location;
              this.updateProgress();
            });
          } catch (e) {
            this.showError("ë¯¸ë¦¬ë³´ê¸° ì˜¤ë¥˜: " + (e.message || e));
          }
        }

        activateDragOverlay() {
          console.log("âœ… ë“œë˜ê·¸ ì˜¤ë²„ë ˆì´ í™œì„±í™”");
          this.dragOverlay.classList.add("active");
        }

        initThemes() {
          this.rendition.themes.register("light", {
            body: {
              color: "#000000 !important",
              background: "#ffffff !important",
              "font-family":
                "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important",
            },
            "p, h1, h2, h3, h4, h5, h6": {
              color: "#000000 !important",
              "line-height": "1.6 !important",
            },
            a: { color: "#1d4ed8 !important" },
          });
          this.rendition.themes.select("light");
        }

        initNavigation() {
          this.book.loaded.navigation.then((toc) => {
            this.tocSel.innerHTML = "";
            (toc.toc || []).forEach((ch) => {
              const opt = document.createElement("option");
              opt.value = ch.href;
              opt.textContent = ch.label;
              this.tocSel.appendChild(opt);
            });

            this.tocSel.addEventListener("change", () => {
              if (this.tocSel.value) {
                this.rendition.display(this.tocSel.value);
                this.resetAutoSlideTimer();
              }
            });
          });
        }

        initMetadata() {
          this.book.loaded.metadata.then((m) => {
            const bits = [];
            if (m.title) bits.push(m.title);
            if (m.creator) bits.push(m.creator);
            if (m.publisher) bits.push(m.publisher);
            if (bits.length) {
              this.meta.textContent = "ğŸ“– " + bits.join(" Â· ");
            }
          });
        }

        bindEvents() {
          this.fullscreenBtn.addEventListener("click", () =>
            this.toggleFullscreen()
          );
          this.autoSlideBtn.addEventListener("click", () =>
            this.toggleAutoSlide()
          );

          this.speedSlider.addEventListener("input", (e) => {
            this.slideSpeed = parseInt(e.target.value);
            this.speedDisplay.textContent = `${this.slideSpeed / 1000}ì´ˆ`;
            if (this.isAutoSlide) {
              console.log("âš™ï¸ ìŠ¬ë¼ì´ë“œ ì†ë„ ë³€ê²½:", this.slideSpeed + "ms");
              this.stopAutoSlide();
              this.startAutoSlide();
            }
          });

          this.prevBtn.addEventListener("click", () => this.prevPage());
          this.nextBtn.addEventListener("click", () => this.nextPage());

          document.addEventListener("keydown", (e) => {
            switch (e.key) {
              case "ArrowLeft":
                e.preventDefault();
                this.prevPage();
                break;
              case "ArrowRight":
                e.preventDefault();
                this.nextPage();
                break;
              case "f":
              case "F":
                e.preventDefault();
                this.toggleFullscreen();
                break;
              case " ":
                e.preventDefault();
                this.toggleAutoSlide();
                break;
              case "Escape":
                if (this.isFullscreen) {
                  e.preventDefault();
                  this.toggleFullscreen();
                }
                break;
            }
          });

          document.addEventListener("mousemove", (e) => {
            if (this.isFullscreen) {
              if (e.clientY <= 120) {
                this.showControls();
              }
            }
          });

          this.fullscreenMouseDetector.addEventListener("mouseenter", () => {
            if (this.isFullscreen) {
              this.showControls();
            }
          });

          this.fullscreenTriggerZone.addEventListener("click", () => {
            if (this.isFullscreen) {
              this.showControls();
            }
          });

          this.fullscreenOverlay.addEventListener("click", (e) => {
            if (this.header.classList.contains("hidden")) {
              this.showControls();
            } else {
              this.hideControls();
            }
          });

          document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement && this.isFullscreen) {
              console.log("ë¸Œë¼ìš°ì € ì „ì²´í™”ë©´ í•´ì œë¨");
            }
          });

          this.bindTouchEvents();
        }

        bindTouchEvents() {
          console.log("ğŸ–±ï¸ í„°ì¹˜ ì´ë²¤íŠ¸ ë°”ì¸ë”© ì‹œì‘");

          // ë“œë˜ê·¸ ì´ë²¤íŠ¸ë§Œ ë°”ì¸ë”©
          this.dragOverlay.addEventListener(
            "mousedown",
            this.handleStart.bind(this)
          );
          this.dragOverlay.addEventListener(
            "touchstart",
            this.handleStart.bind(this),
            { passive: false }
          );

          console.log("âœ… í„°ì¹˜ ì´ë²¤íŠ¸ ë°”ì¸ë”© ì™„ë£Œ");
        }

        handleStart(e) {
          console.log("ğŸ–±ï¸ ë“œë˜ê·¸ ì‹œì‘!");

          // í´ë¦­ì¸ì§€ ë“œë˜ê·¸ì¸ì§€ êµ¬ë¶„í•˜ê¸° ìœ„í•œ í”Œë˜ê·¸
          this.isDragging = false;
          this.hasMoved = false;

          const point = e.type.includes("touch") ? e.touches[0] : e;
          this.startX = point.clientX;
          this.startY = point.clientY;
          this.currentX = point.clientX;
          this.currentY = point.clientY;

          this.viewerContainer.classList.add("dragging");

          // ì „ì—­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
          const moveHandler = this.handleMove.bind(this);
          const endHandler = this.handleEnd.bind(this);

          document.addEventListener("mousemove", moveHandler);
          document.addEventListener("mouseup", endHandler);
          document.addEventListener("touchmove", moveHandler, {
            passive: false,
          });
          document.addEventListener("touchend", endHandler);

          // ì´ë²¤íŠ¸ ì œê±°ë¥¼ ìœ„í•´ í•¸ë“¤ëŸ¬ ì €ì¥
          this.moveHandler = moveHandler;
          this.endHandler = endHandler;

          console.log("ğŸ–±ï¸ ì‹œì‘ ì¢Œí‘œ:", { x: this.startX, y: this.startY });
        }

        handleMove(e) {
          if (this.hasMoved === false) {
            // ì²« ë²ˆì§¸ ì›€ì§ì„ì—ì„œ ë“œë˜ê·¸ ì‹œì‘ìœ¼ë¡œ íŒë‹¨
            this.isDragging = true;
            this.hasMoved = true;
            console.log("ğŸ–±ï¸ ë“œë˜ê·¸ ëª¨ë“œ ì‹œì‘");
          }

          if (!this.isDragging) return;

          e.preventDefault();

          const point = e.type.includes("touch") ? e.touches[0] : e;
          this.currentX = point.clientX;
          this.currentY = point.clientY;

          const deltaX = this.currentX - this.startX;
          const deltaY = Math.abs(this.currentY - this.startY);

          // ì„¸ë¡œ ìŠ¤í¬ë¡¤ì´ ë” í¬ë©´ ë“œë˜ê·¸ ì·¨ì†Œ
          if (deltaY > Math.abs(deltaX) * 2 && deltaY > 30) {
            console.log("ğŸš« ì„¸ë¡œ ìŠ¤í¬ë¡¤ ê°ì§€, ë“œë˜ê·¸ ì·¨ì†Œ");
            this.cancelDrag();
            return;
          }

          // ìµœì†Œ ë“œë˜ê·¸ ê±°ë¦¬ ì´ìƒì¼ ë•Œë§Œ ì‹œê°ì  í”¼ë“œë°±
          if (Math.abs(deltaX) > 20) {
            if (deltaX > 0) {
              // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë“œë˜ê·¸ (ì´ì „ í˜ì´ì§€)
              this.swipeIndicatorLeft.classList.add("active");
              this.swipeIndicatorRight.classList.remove("active");
            } else {
              // ì™¼ìª½ìœ¼ë¡œ ë“œë˜ê·¸ (ë‹¤ìŒ í˜ì´ì§€)
              this.swipeIndicatorRight.classList.add("active");
              this.swipeIndicatorLeft.classList.remove("active");
            }

            // ë“œë˜ê·¸ì— ë”°ë¥¸ ì‹œê°ì  íš¨ê³¼
            const transform = `translateX(${deltaX * 0.1}px)`;

        handleEnd(e) {
          // ì „ì—­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±°
          document.removeEventListener("mousemove", this.moveHandler);
          document.removeEventListener("mouseup", this.endHandler);
          document.removeEventListener("touchmove", this.moveHandler);
          document.removeEventListener("touchend", this.endHandler);

          if (!this.isDragging) {

            console.log("ğŸ‘† ë‹¨ìˆœ í´ë¦­ ê°ì§€");
            this.resetDragState();
            return;
          }

          const deltaX = this.currentX - this.startX;
          const deltaY = Math.abs(this.currentY - this.startY);

          console.log("ğŸ–±ï¸ ë“œë˜ê·¸ ì¢…ë£Œ:", {
            deltaX,
            deltaY,
            threshold: this.dragThreshold,
            ê°€ë¡œìš°ì„ : Math.abs(deltaX) > deltaY,
          });

          // ë“œë˜ê·¸ ê±°ë¦¬ê°€ ì¶©ë¶„í•˜ê³  ê°€ë¡œ ë°©í–¥ì´ë©´ í˜ì´ì§€ ì´ë™
          if (
            Math.abs(deltaX) > this.dragThreshold &&
            Math.abs(deltaX) > deltaY

            if (deltaX > 0) {
              console.log("ğŸ‘ˆ ì˜¤ë¥¸ìª½ ë“œë˜ê·¸ â†’ ì´ì „ í˜ì´ì§€");
              this.handlePrevPageSwipe();

              console.log("ğŸ‘‰ ì™¼ìª½ ë“œë˜ê·¸ â†’ ë‹¤ìŒ í˜ì´ì§€");
              this.handleNextPageSwipe();
            }
          } else {
            console.log(
              "ğŸš« í˜ì´ì§€ ì´ë™ ì¡°ê±´ ë¯¸ë‹¬ (ê±°ë¦¬:" + Math.abs(deltaX) + "px)"
            );
          }

          this.resetDragState();
        }

        cancelDrag() {
          console.log("ğŸš« ë“œë˜ê·¸ ì·¨ì†Œ (ì„¸ë¡œ ìŠ¤í¬ë¡¤ ê°ì§€)");
          this.resetDragState();

          // ì „ì—­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë„ ì œê±°
          document.removeEventListener("mousemove", this.moveHandler);
          document.removeEventListener("mouseup", this.endHandler);
          document.removeEventListener("touchmove", this.moveHandler);

        resetDragState() {
          this.isDragging = false;
          this.hasMoved = false;
          this.viewerContainer.classList.remove("dragging");
          this.viewerContainer.style.transform = "";

        handlePrevPageSwipe() {

            this.goToLastPage();

        handleNextPageSwipe() {

            console.log("ğŸ”„ ë§ˆì§€ë§‰ í˜ì´ì§€ì—ì„œ ë‹¤ìŒ: ì²« í˜ì´ì§€ë¡œ ì´ë™");
            this.goToFirstPage();

        isAtFirstPage() {
          const location = this.rendition.currentLocation();
          if (!location || !location.start) return false;

          const firstItem = this.book.spine.items[0];
          return (
            location.start.href === firstItem.href &&
            location.start.percentage < 0.1

        isAtLastPage() {
          const location = this.rendition.currentLocation();
          if (!location || !location.end) return false;

          const lastItem =
            this.book.spine.items[this.book.spine.items.length - 1];
          return (
            location.end.href === lastItem.href && location.end.percentage > 0.9
          );
        }

        goToLastPage() {
          if (
            this.book &&
            this.book.spine &&
            this.book.spine.items.length > 0

            const lastItem =
              this.book.spine.items[this.book.spine.items.length - 1];
            console.log("ğŸ“ ë§ˆì§€ë§‰ í˜ì´ì§€ë¡œ ì´ë™:", lastItem.href);
            this.rendition.display(lastItem.href).then(() => {
              setTimeout(() => {
                const location = this.rendition.currentLocation();
                if (location && location.end) {
                  this.rendition.display(location.end.cfi);

        toggleAutoSlide() {

        startAutoSlide() {
          if (this.autoSlideInterval) {

          this.autoSlideInterval = setInterval(() => {

            this.rendition

                  const afterLocation = this.rendition.currentLocation();

                  const beforeCfi =
                    beforeLocation && beforeLocation.start

                  console.log("ğŸ” CFI ë¹„êµ:", {
                    before: beforeCfi,

                  if (beforeCfi && afterCfi && beforeCfi === afterCfi) {
                    console.log("ğŸ”„ ë§ˆì§€ë§‰ í˜ì´ì§€ ê°ì§€! ì²« í˜ì´ì§€ë¡œ ì´ë™");
                    this.goToFirstPage();

                  const beforeCfi =
                    beforeLocation && beforeLocation.start
